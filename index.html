<!DOCTYPE html>
<html>
<head>
  <title>Webcomic List</title>

  <link id="fw_template_file" rel="stylesheet" type="text/css" href="Serene_White.css" media="screen">
  <script type="text/javascript" src="WCArray.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div id="fw-container">
    <h3 class="fw-title" id="pageTitle">Update List: Webcomics</h3>
    <h3 class="fw-title" id="settingsLink" style="position:absolute; top:40px; width:950px; text-align:right;">
      <a href="settings.html">Settings</a></h3>
    <table style="width: 99%; height: auto" cellspacing="0" border="0" unselectable="on"><tbody><tr>
      <td valign="top" style="padding-right: 5px; vertical-align: top; width: 33%">

        <div id="leftCol"></div>
      </td>
      <td valign="top" style="padding-left: 5px; vertical-align: top; width: 33%">

        <p><div id="1"><div><b>Monday</b></div><div id="M"></div></div>

      </td>
      <td valign="top" style="padding-left: 5px; vertical-align: top; width: 33%">
        <p>(by day cont)</p>
        <p><div id="4"><div><b>Thursday</b></div><div id="R"></div></div>
        <p><div id="5"><div><b>Friday</b></div><div id="F"></div></div>
        <p><div id="0"><div><b>Saturday/Sunday</b></div><div id="S"></div><div id="U"></div></div>
        <p><div id="7"><div>Irregular:</div><div id="I"></div></div>

    </tr></tbody></table>
